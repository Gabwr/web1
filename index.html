<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
	<div id="login">
<script src="js/script.js"></script>
<div class="contenedor"><form method="post" name="myForm" action="html/Principal.html">
	<p><strong>Ingreso Usuario</strong></p>
  <p>
    <label for="textfield" title="Solo letras minusculas">Usuario:</label>
    <input type="text" name="usuario" id="usuario" required onChange="validarUser()">
  </p>
	<p id="alertUser" class="msjvalido"></p>
  <p>
    <label for="password" title="8 caracteres, solo letras y numeros">Contraseña:</label>
    <input type="password" name="clave" id="clave" required onChange="validarClave()">
  </p>
	<p id="alertPassword" class="msjvalido"></p>
  <p>
    <button onClick="envio()" id="submit">Enviar</button>
    <input type="reset" name="reset" id="reset" value="Restablecer">
  </p>
</form>
	</div>
	<div class="logo"><img src="img/logo.png"></div>
</div>
</body>
</html>
