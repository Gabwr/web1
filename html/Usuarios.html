<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Documento sin título</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/menubootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>

	<div>
	<div class="row py-4" style="background-color: rgb(182, 215, 168);">
	<div class="col-md-10 d-flex justify-content-center align-items-center"><h1>ICONO </h1></div>
	<div class="col-md-1 d-flex justify-content-center align-items-center"><p id="usuario_nombre">username</p></div>
	<div class="col-md-1 d-flex justify-content-center align-items-center">
		<button class="btn btn-sm btn-light ms-0 border border-dark" style="background-color: rgb(151, 214, 157);"><i class="bi bi-person fs-1"></i></button></div>	
	</div>

	<div class="row py-0">
		<nav class="navbar navbar-expand-lg navbar-light bg-white border border-dark py-0">
			<div class="container-fluid py-0">	
				<button class="navbar-toggler py-0" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse py-0" id="menuNav">
					<ul class="navbar-nav d-flex justify-content-center align-items-center py-0">
						<li class="nav-item  px-5" >
							<a class="nav-link text-dark" href="#">Inicio</a>
						</li>
						<li class="nav-item  px-5" >
							<a class="nav-link text-dark" href="#">Reportes</a>
						</li>
						<li class="nav-item  px-5" >
							<a class="nav-link text-dark" href="#">Usuarios</a>
						</li>
						<li class="nav-item  px-5" >
							<a class="nav-link text-dark" href="#">Perfiles</a>
						</li>
						<li class="nav-item  px-5" >
							<a class="nav-link text-dark" href="#">Codigo QR</a>
						</li>
					</ul>
				</div>

			</div>
		</nav>
	</div>
	<div class="container">
	<div class="row text-center">
		<h1>Usuarios</h1>
	</div> 
	
	<button	class="btn shadow-sm border-light ms-0 my-4">AgregarUsuario</button>

	<div class="row">
		
		<div class="col-md-2">
			<p>Buscar por: </p>
		</div>
		
		<div class="col-md-2">
		<select class="form-select-sm shadow-sm border-light mx-2">
		  <option value="perfil">Perfil</option>
		  <option value="nombre">Nombre</option>
		  <option value="tiempo">Tiempo de Conexion</option>
        </select>
		</div>
		
		<div class="col-md-2">
			<div class="input-group input-group-sm mx-5">
			  <span class="input-group-text bg-white border-light">
				<i class="bi bi-search"></i> <!-- Ícono de Bootstrap Icons -->
			  </span>
			  <input type="text" class="form-control border-light rounded-end" placeholder="Buscar...">
			</div>
		</div>
	</div>
	<div class="container">
<div class="table-responsive">
  <table class="table table-striped">
    <thead class="table-secondary">
      <tr>
        <th>Id</th>
        <th>
          Nombre y Apellido
          <button class="btn btn-sm btn-light ms-2" onclick="filtrarPorNombre()">
            <i class="bi bi-arrow-down-circle"></i> 
          </button>
        </th>
        <th>
          Perfil 
          <button class="btn btn-sm btn-light ms-2" onclick="filtrarPorEdad()">
            <i class="bi bi-arrow-down-circle"></i> 
          </button>
        </th>
        <th>Última Conexión
          <button class="btn btn-sm btn-light ms-2" onclick="filtrarPorPais()">
            <i class="bi bi-arrow-down-circle"></i>  
          </button>
        </th>
        <th>Estado
          <button class="btn btn-sm btn-light ms-2" onclick="filtrarPorPais()">
            <i class="bi bi-arrow-down-circle"></i> 
          </button>
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tabla-body">
      <tr>
        <td>1</td>
        <td>Juan Perez</td>
        <td>Hijo Mayor</td>
        <td>3 minutos</td>
        <td>Activo</td>
        <td>
          <button class="btn btn-sm btn-primary me-1">
            <i class="bi bi-pencil"></i> Editar
          </button>
          <button class="btn btn-sm btn-danger">
            <i class="bi bi-x-circle"></i> Desactivar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


	
	</div>
</div>
</div>
